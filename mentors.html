<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add smooth scrolling -->
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s infinite;
            scroll-behavior: smooth;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background-color: #f0f0f0; }
            50% { background-color: #e0e0e0; }
            100% { background-color: #f0f0f0; }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .box {
            background-color: #444;
            border-color: #fff;
        }
        body.dark-mode a {
            color: #4FC3F7;
        }
        body.dark-mode a:hover {
            color: #FFD54F;
        }

        /* Header Styles */
        h2 {
            font-family: Georgia, serif;
            font-size: 2em;
            overflow: hidden;
            border-right: .15em solid #0073e6;
            white-space: nowrap;
            margin: 20px;
            letter-spacing: .15em;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        /* Typing Animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0073e6; }
        }

        /* Box Styles */
        .box {
            background-color: white;
            border: 2px solid #0073e6;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Image Container */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 250px;
            align-items: center;
            margin-top: 50px;
        }
        .image-container div {
            text-align: center;
            position: relative;
        }
        .image-container a img {
            width: 220px;
            height: 300px;
            transition: transform 0.3s ease-in-out, opacity 0.6s ease-out;
            opacity: 0;
            transform: translateY(50px);
        }
        .image-container a img.show {
            opacity: 1;
            transform: translateY(0);
        }
        .image-container div:hover a img {
            transform: scale(1.1);
        }

        /* Tooltips */
        .image-container div:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 0.8em;
        }

        /* Links */
        a {
            color: #0073e6;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        a:hover {
            color: #ff5733;
            transform: scale(1.1);
        }

        /* Scroll to Top Button */
        #topBtn {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        #topBtn:hover {
            background-color: #555;
        }

        /* Loader Styles */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #0073e6;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.loading .loader {
            display: block;
        }
        body.loading {
            overflow: hidden;
        }
        body.loaded .loader {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader"></div>

    <!-- Header -->
    <h2>Why not learn more about the GOAT's?</h2>

    <!-- Content -->
    <div class="box" id="goats">
        <div class="image-container">
            <div>
                <a href="SMR.html" target="_blank">
                    <img src="https://ieeexplore.ieee.org/mediastore/IEEE/content/freeimages/6287639/10380310/10381700/rahma-3350328-small.gif" alt="404!" data-tooltip="SMR Profile">
                </a>
            </div>
            <div>
                <a href="MMR.html" target="_blank">
                    <img src="https://www.kfu.edu.sa/en/Colleges/AhsaEngineering/Documents/CEE/New/MuhammadMuhiturRahman.jpg" alt="404!" data-tooltip="MMR Profile">
                </a>
            </div>
        </div>

        <div class="image-container">
            <div>
                <a href="SPR.html" target="_blank">
                    <img src="https://ieeexplore.ieee.org/mediastore/IEEE/content/freeimages/6287639/10380310/10381700/tiwar-3350328-small.gif" alt="404!" data-tooltip="SPR Profile">
                </a>
            </div>
        </div>
    </div>

    <p style="font-size: .7em; text-align:right; color: blue; font-style: italic; margin: 20px; font-family: Cursive, Brush Script MT;">
        click the images for details
    </p>

    <!-- Scroll to Top Button -->
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

    <!-- Scripts -->
    <script>
        // Loader
        document.body.classList.add("loading");
        window.addEventListener("load", function() {
            document.body.classList.remove("loading");
            document.body.classList.add("loaded");
        });

        // Scroll to Top Button
        let topButton = document.getElementById("topBtn");
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Intersection Observer for Images and Links
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });
        document.querySelectorAll('.image-container img').forEach(img => {
            observer.observe(img);
        });
    </script>
</body>
</html>
