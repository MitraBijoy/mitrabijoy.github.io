<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation with Delay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
        }

        .typing-text {
            font-size: 4.5rem;
            color: #333;
            border-right: 2px solid;
            width: 20ch;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(20) 1s 1 normal both, blink 1.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 29ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="typing-text">Will add in the near future!</div>

</body>
</html>
