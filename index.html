        /* Floating Button for Menu */
        .floating-menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 14px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.4s ease;
            z-index: 1000;
        }

        .floating-menu-button:hover {
            background-color: #2980b9;
            transform: rotate(180deg);
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 999;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        /* Hidden Menu */
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            transform: translateX(0);
            z-index: 1000;
            transition: transform 0.5s ease;
        }

        .menu.show {
            transform: translateX(-300px);
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.4em;
            font-family: 'Courier', monospace;
            transition: color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .menu.show a {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .menu a:hover {

    <script>
		function toggleMenu() {
			const menu = document.getElementById('menu');
			const overlay = document.getElementById('overlay');
			const links = document.querySelectorAll('.menu a');

			// Toggle menu and overlay with smooth transition
			menu.classList.toggle('show');
			overlay.classList.toggle('show');

			// Classy staggered animation for links
			links.forEach((link, index) => {
				setTimeout(() => {
					link.style.transition = 'opacity 0.5s ease, transform 0.7s ease'; // Smooth transition for links
					link.style.transform = menu.classList.contains('show') ? 'translateX(0)' : 'translateX(20px)';
					link.style.opacity = menu.classList.contains('show') ? '1' : '0';
				}, index * 100); // Stagger delay for smooth classy effect
			});
		}
